<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" 
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{template}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>add category</title>
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="container">
        <div class="text-center mt-5"> 
            <h5>Add Category</h5>
        </div>
        <div>
            <form method="post" th:action="@{/category/save}" th:object="${newCategory}">  <!--  -->
                <div class="d-grid mt-4">
                  <div class="row mb-3">
                     <div class="col">
                        <div class="form-floating">
                           <input type="text" class="form-control" th:field="*{nameCategory}" id="nameCategory" name="nameCategory" placeholder="Name category">
                           <label for="nameCategory">Name category</label>
                        </div>
                     </div>
                  </div>
                  <div class="row mb-3">
                     <div class="col">
                        <div class="form-floating">
                           <input type="date" class="form-control" th:field="*{date}" id="date" name="date" placeholder="date">
                           <label for="date">Date</label>
                        </div>
                     </div>
                  <div class="d-grid gap-2 mt-3">
                     <button class="btn btn-lg btn-primary" type="submit">Save</button>
                  </div>
               </div>
            </form>
        </div>
    </div>
    </div>
  </body>
</html>
