<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{template}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Form update</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div layout:fragment="form-update-accessory">
      <div class="row mt-5">
        <div class="col-md-6 offset-sm-3">
          <div class="card" style="width: 28rem">
            <div class="card-header">
              <h5 class="card-title p-2 text-center">Update Accessory</h5>
            </div>
            <div class="card-body">
              <form
                method="post"
                th:action="@{/accessory/update/save(keyword=${keyword},page=${currentPage})}"
                th:object="${accessory}"
              >
                <div>
                  <input type="hidden" th:field="*{idAccessory}" />
                </div>
                <div class="mb-2">
                  <label for="category" class="form-label">Category</label>
                  <select class="form-select" name="category">
                    <option
                      th:each="c : ${categories}"
                      th:text="${c.nameCategory}"
                      th:value="${c.idCategory}"
                      th:selected="${c.idCategory==accessory.category.idCategory}"
                    ></option>
                  </select>
                </div>
                <div>
                  <label for="accessoryName" class="form-label"
                    >Accessory Name</label
                  >
                  <input
                    type="text"
                    name="accessoryName"
                    class="form-control"
                    th:field="*{brand}"
                  />
                </div>
                <div class="mb-2">
                  <label for="price" class="form-label">Price</label>
                  <input
                    type="text"
                    th:field="*{price}"
                    name="price"
                    class="form-control"
                  />
                </div>
                <div class="mb-2">
                  <button
                    class="btn btn-outline-primary mt-2 text-center"
                    type="submit"
                  >
                    Update
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
