<!DOCTYPE html>
<html lang="en"
   xmlns:th="http://www.thymeleaf.org"
   xmlns="http://www.w3.org/1999/xhtml"
   xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" 
   >
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>register</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
         rel="stylesheet"
         />
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   </head>
   <body>
      <div class="container ">
      <div class=" align-items-center mt-5">
         <h5 class="text-center">Register</h5>
      </div>
      <!-- <div style="height: 50px;">
         <div th:if="${successMessage}" th:text="${successMessage}" class="alert alert-success"></div>
      </div> -->
      <div class="container d-flex justify-content-center align-items-center">
         <form method="post" th:action="@{/registration}" th:object="${user}" >
            <div class="d-grid mt-4">
               <div class="row mb-3">
                  <div class="col">
                     <div class="form-floating">
                        <input type="text" th:field="*{username}" class="form-control" th:value="${user.username}" name="username" placeholder="username">
                        <label for="username">Username</label>
                        <span class="text-danger" th:errors="${user.username}"></span>
                     </div>
                  </div>
               </div>
               <div class="row mb-3">
                  <div class="col">
                     <div class="form-floating">
                        <input type="password" th:field="*{password}" class="form-control" name="password" placeholder="password">
                        <label for="password">Password</label>
                        <span class="text-danger" th:errors="${user.password}"></span>
                     </div>
                  </div>
                  <div class="d-grid gap-2 mt-3">
                     <button class="btn btn-lg btn-primary" type="submit">Save</button>
                  </div>
               </div>
         </form>
         </div>
      </div>
   </body>
</html>
