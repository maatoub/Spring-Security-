<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
  <head>
    <meta charset="UTF-8" />
    <title>register</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="body-container">
      <form
        class="form"
        method="post"
        th:action="@{/registration}"
        th:object="${user}"
      >
        <p class="title">Register</p>
        <p class="message">Signup now and get full access to our app.</p>

        <label>
          <input
            name="username"
            placeholder=""
            type="text"
            th:value="${user.username}"
            class="input"
          />
          <span>Username</span>
          <span class="msg-errors" th:errors="${user.username}"></span>
        </label>

        <label>
          <input name="password" placeholder="" type="password" class="input" />
          <span>Password</span>
          <span class="msg-errors" th:errors="${user.password}"></span>
        </label>
        <label>
          <input name="confirm-password" type="password" class="input" />
          <span>Confirm password</span>
          <span class="msg-errors" th:errors="${user.password}"></span>
          <span class="msg-errors" th:text="${error}"></span>
        </label>
        <button class="submit">Submit</button>
        <p class="signin">
          Already have an acount ? <a th:href="@{/login}">Sign in</a>
        </p>
      </form>
    </div>
  </body>
</html>
